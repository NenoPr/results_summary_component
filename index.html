<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="jquery-3.6.1.min.js"></script>
    <script src="index.js"></script>

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="content-container">
        <div class="results-container">
          <div class="results-header">Your Result</div>
          <div class="score-container">
            <div class="score">76</div>
            <div class="score-text">of 100</div>
          </div>
          <div class="results-header-2">Great</div>
          <p class="results-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-container">
          <div class="summary-header">Summary</div>
          <div class="summary-contents-container"></div>
          <div class="summary-continue">Continue</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/NenoPr">Neno</a>.
      </div>
    </div>
  </body>
</html>
